<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Portföy - Mert</title>
  <meta name="description" content="Kısa, sade ve modern kişisel portföy örneği.">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
  <a class="sr-only" href="#main">İçeriğe atla</a>
  <div class="container" id="page">
    <header class="py-3">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
            <div class="logo me-3" aria-hidden="true">
              <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img">
                <defs>
                  <linearGradient id="lg" x1="0" x2="1" y1="0" y2="1">
                    <stop offset="0%" stop-color="#1e88ff"/>
                    <stop offset="100%" stop-color="#7cc1ff"/>
                  </linearGradient>
                </defs>
                <rect width="48" height="48" rx="10" fill="url(#lg)" />
                <text x="50%" y="56%" text-anchor="middle" fill="#fff" font-family="Inter, system-ui" font-weight="800" font-size="20">M</text>
              </svg>
            </div>
          <div>
            <div class="title">Mert Durgut</div>
            <div class="subtitle">Bilgisayar Programcılığı Öğrencisi</div>
          </div>
        </a>

        <div class="d-flex align-items-center gap-2">
          <nav class="nav me-3" aria-label="Site navigation">
            <a class="nav-link px-2" href="#about-placeholder">Hakkımda</a>
            <a class="nav-link px-2" href="#projects-placeholder">Projeler</a>
            <a class="nav-link px-2" href="#contact-placeholder">İletişim</a>
          </nav>

          <div>
            <button class="btn theme-toggle" id="themeToggle" aria-pressed="false" title="Tema değiştir">
              <svg id="themeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg"><path d="M12 3v2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 19v2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M4.2 4.2l1.4 1.4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M18.4 18.4l1.4 1.4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M1 12h2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 12h2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M4.2 19.8l1.4-1.4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M18.4 5.6l1.4-1.4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.5"/></svg>
              <span class="sr-only">Tema değiştir</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main id="main">
      <section class="hero" aria-labelledby="intro-title">
        <div class="hero-grid">
          <div class="hero-left">
            <h1 id="intro-title">Mert Durgut</h1>
            <p class="lead">Basit, fonksiyonel ve estetik arayüzler tasarlar ve kodlarım. <span id="typing" aria-hidden="true"></span></p>
            <div class="mt-3 d-flex gap-2">
              <a class="btn primary" href="#projects-placeholder">Projeler</a>
              <a class="btn ghost" href="#contact-placeholder">İletişim</a>
            </div>
          </div>
          <div class="hero-right" aria-hidden="true">
            <!-- Decorative SVG to add subtle visual interest -->
            <svg class="hero-decor" width="160" height="160" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <defs>
                <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="#1e88ff" stop-opacity="0.95" />
                  <stop offset="100%" stop-color="#7cc1ff" stop-opacity="0.75" />
                </linearGradient>
              </defs>
              <rect x="0" y="0" width="200" height="200" rx="18" fill="url(#g1)" opacity="0.12"/>
              <g transform="translate(20,20)">
                <circle cx="60" cy="40" r="36" fill="#fff" opacity="0.06" />
                <rect x="80" y="80" width="60" height="60" rx="10" fill="#fff" opacity="0.05" />
                <text x="30" y="110" font-family="Inter, system-ui" font-size="22" fill="#fff" opacity="0.9" font-weight="700">MD</text>
              </g>
            </svg>
          </div>
        </div>
      </section>

      <!-- placeholders for external section files -->
      <div id="about-placeholder"></div>
      <div id="projects-placeholder"></div>
      <div id="contact-placeholder"></div>

      <footer>
        <small>© <span id="year"></span> Mert Durgut — Tüm hakları saklıdır.</small>
      </footer>
    </main>
  </div>

  <script src="js/main.js" type="module"></script>

  <!-- Floating CTA and Back-to-top -->
  <button id="contactFab" class="fab" aria-label="İletişim">✉</button>
  <button id="backTop" class="back-to-top" aria-label="Yukarı dön">↑</button>

  <!-- Project detail modal -->
  <div id="projectModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-panel" role="document">
      <button class="modal-close" aria-label="Kapat" data-close>&times;</button>
      <h3 id="modalTitle"></h3>
      <p id="modalDesc" class="muted"></p>
      <div id="modalActions" class="mt-3"></div>
    </div>
  </div>
</body>
</html>
